<mat-card class="fav-card" appearance="outlined">
  <mat-card-header>
    <div class="row-container">
      <div>
        <mat-card-title>{{fav().title}}</mat-card-title>
        <mat-card-subtitle>{{fav().creator}}, {{fav().releaseYear}}</mat-card-subtitle>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="onEdit()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content-container">
      <img mat-card-image [ngSrc]="fav().imgUrl" width="120" height="120" [alt]="fav().title + ' - image'">
      <p>
        {{fav().description}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
